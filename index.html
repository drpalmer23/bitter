<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitter</title>
     <link rel="shortcut icon" href="images/crowThumb.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="header">
    <a class="logoLink" href="#">
        <span class="logo">
            <img src="images/crowThumb.png">
        </span>
    </a>
</div>

<div class="main">
    <div class="content">
        <div class="welcome">
            <h1>Welcome to Bitter.</h1>
            <p>"If you have nothing nice to say... <br>
            well, now you have a place to say it."</p>
            <p>Rant, rave, vent, shout, just get it all out. <br>
            Follow what others are Ranting about,<br>
            then Rant along or even about their Rants.</p>
        </div>
        <div class="logIn">
            <form>
                <input class="username" type="text" name="username" placeholder="username or email"> 
                <input class="password" type="password" name="password" placeholder="password">
                <button class="signIn" type="submit">Sign In</button>
            </form>
        </div>
        <div class="register">
            
        </div>
    </div>
</div>

<div class="footer">
    
</div>
</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="main.js"></script>
</html>
